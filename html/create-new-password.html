<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mật Khẩu Mới</title>
    <link rel="stylesheet" href="forgot-password.css">
    <script>
        function validatePassword(event) {
            event.preventDefault();
            let otp = document.getElementById("otp").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorMessage = document.getElementById("error-message");

            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{10,}$/;

            if (!passwordRegex.test(password)) {
                errorMessage.textContent = "Mật khẩu phải có ít nhất 10 ký tự, bao gồm chữ hoa, chữ thường và số.";
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Mật khẩu xác nhận không khớp.";
                return;
            }

            alert("Mật khẩu đã được tạo mới thành công!");
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Tạo Mật Khẩu Mới</h2>
    <p>Nhập mã OTP và tạo mật khẩu mới.</p>
    <form onsubmit="validatePassword(event)">
        <input type="text" id="otp" name="otp" placeholder="Nhập mã OTP" required>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
        <p id="error-message" style="color: red;"></p>
        <button type="submit">Cập Nhật</button>
    </form>
    <a href="login.html">Quay lại đăng nhập</a>
</div>
</body>
</html>
