<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../dir_css/product.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
    integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>Chi tiết sản phẩm</title>
</head>

<body>


  <div class="container product-detail">
    <div class="product-detail-content">
      <div class="detail-product d-flex">
        <div class="product-slides col-12 col-md-5 col-lg-5">
          <div class="fea-img-blk">
            <div id="fea-slider">
              <img src="../image/may-do-huyet-ap-bap-tay-dien-tu-vofonn-bsav1.jpg" alt=""
                class="product_image img-fluid" />
            </div>
          </div>
        </div>
        <div class="product-info col-12 col-md-7 col-lg-7">
          <h1 class="title">Máy massage mắt thư giãn cao cấp Repor RP-I50</h1>
          <div class="product-rating">
            <div class="full-stars">
              <div class="rating-group">
                <label aria-label="1 star" class="rating__label" data-rating="5"><i
                    class="rating__icon rating__icon--star fa fa-star"></i></label><label aria-label="2 star"
                  class="rating__label" data-rating="5"><i
                    class="rating__icon rating__icon--star fa fa-star"></i></label><label aria-label="3 star"
                  class="rating__label" data-rating="5"><i
                    class="rating__icon rating__icon--star fa fa-star"></i></label><label aria-label="4 star"
                  class="rating__label" data-rating="5"><i
                    class="rating__icon rating__icon--star fa fa-star"></i></label><label aria-label="5 star"
                  class="rating__label" data-rating="5"><i
                    class="rating__icon rating__icon--star fa fa-star"></i></label>
              </div>
              Đánh giá
              <label>(5) <i class="fa fa-comments red"></i> 3 bình luận</label>
            </div>
          </div>
          <form name="" action="#" method="post" class="add-item-cart form-horizontal">
            <div class="product-detail-attrs">
              <div class="product-detail-price">
                <label style="width: 110px">Giá sản phẩm:</label>
                <span class="price-official" style="display: inline-block; font-size: 20px">1.780.000đ</span>
              </div>
              <div class="product-detail-quantity">
                <label>Số lượng:</label>
                <div class="group">
                  <div class="minus slash" id="decreaseQty">
                    <i class="bi bi-dash-circle"></i>
                  </div>
                  <input type="text" value="1" min="1" max="99" id="qty" name="qty" />
                  <div class="minus dash" id="increaseQty">
                    <i class="bi bi-plus-circle"></i>
                  </div>
                </div>
              </div>
              <div class="product-detail-others">
                <ul>
                  <li class="d-flex justify-content-between font-size-14">
                    <div><strong>Model :</strong></div>
                    <div>
                      <p>RP-I50</p>
                    </div>
                  </li>
                  <li class="d-flex justify-content-between font-size-14">
                    <div><strong>Thương hiệu :</strong></div>
                    <div>
                      <p>Repor</p>
                    </div>
                  </li>
                  <li class="d-flex justify-content-between font-size-14">
                    <div><strong>Bảo hành :</strong></div>
                    <div>
                      <p>12 tháng</p>
                    </div>
                  </li>
                  <li class="d-flex justify-content-between font-size-14">
                    <strong>Trạng thái</strong>:
                    <span class="red">Còn hàng</span>
                  </li>
                </ul>
              </div>
            </div>
            <button type="submit" class="btn-order add-to-cart normal-btn outline btn-addtocart">
              <i class="fa fa-shopping-cart"></i> Đặt hàng
            </button>
          </form>
        </div>
      </div>
      
        </div>
      </div>
    </div>
  </div>
